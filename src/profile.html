<!DOCTYPE html>
<html lang="ja">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="lib/material-design-lite/material.min.css">
    <script defer src="lib/material-design-lite/material.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Rangeforce: サイバーレンジトレーニングシステム</title>
  </head>

  <body>
    <div class="mdl-layout mdl-js-layout">
      <main class="mdl-layout__content mdl-color-text--grey-600">
        <div class="mdl-grid mdl-grid--no-spacing">
          <section class="section mdl-cell mdl-cell--12-col">
            <div class="top-header--profile">
              <a href="/"><img src="images/logo.svg" alt="logo" class="top-header__img"></a>
            </div>
          </section>
          <section class="section section--profile mdl-cell mdl-cell--12-col mdl-typography--text-center">
            <div class="section--profile__item">
              <h3>企業概要</h3>
              <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp section--profile__list">
                <tbody>
                  <tr>
                    <th class="mdl-data-table__cell--non-numeric">名称</th>
                    <td class="mdl-data-table__cell--non-numeric section--profile__list--grid-wrap">レンジフォース株式会社（英文名称: Rangeforce, Inc.）</td>
                  </tr>
                  <tr>
                    <th class="mdl-data-table__cell--non-numeric">設立年月日</th>
                    <td class="mdl-data-table__cell--non-numeric section--profile__list--grid-wrap">2016年8月10日</td>
                  </tr>
                  <tr>
                    <th class="mdl-data-table__cell--non-numeric">所在地</th>
                    <td class="mdl-data-table__cell--non-numeric section--profile__list--grid-wrap">東京都港区虎ノ門5-13-1 虎ノ門40MTビル7階</td>
                  </tr>
                  <tr>
                    <th class="mdl-data-table__cell--non-numeric">代表取締役</th>
                    <td class="mdl-data-table__cell--non-numeric section--profile__list--grid-wrap">相原滋樹，齋藤孝道</td>
                  </tr>
                  <tr>
                    <th class="mdl-data-table__cell--non-numeric">資本金</th>
                    <td class="mdl-data-table__cell--non-numeric section--profile__list--grid-wrap">2百万円</td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="section--profile__item">
              <h3>役員一覧</h3>
              <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp section--profile__list">
                <tbody>
                  <tr>
                    <th class="mdl-data-table__cell--non-numeric section--profile__list--middle">代表取締役</th>
                    <td class="mdl-data-table__cell--non-numeric">
                      <dt>相原滋樹</dt>
                      <dd class="section--profile__list--wrap">慶應義塾大学卒業後、ゴールドマン・サックス社入社。投資銀行部門資本市場部等を経て、アジア・トレジャラーとして同社アジア財務部門を統括。
                      </dd>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </section>
        </div>
        <footer class="footer mdl-mini-footer">
          <div class="mdl-mini-footer__left-section">
            <div class="mdl-logo"><a href="/">&copy; 2016 Rangeforce, inc.</a></div>
            <ul class="mdl-mini-footer__link-list">
              <li>
                <a href="profile.html">企業概要</a>
              </li>
            </ul>
          </div>
        </footer>
      </main>
    </div>
  </body>

</html>
